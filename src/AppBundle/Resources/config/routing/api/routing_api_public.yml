api_packs:
    path: /packs/
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:listPacks

api_factions:
    path: /factions/
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:listFactions

api_card:
    path: /card/{card_code}.{_format}
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:getCard
        _format: json
    requirements:
        _format: json

api_faq:
    path: /faq/{card_code}.{_format}
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:getFaq
        _format: json
    requirements:
        _format: json

api_cards:
    path: /cards/
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:listCards

api_taboos:
    path: /taboos/
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:listTaboos

api_cards_pack:
    path: /cards/{pack_code}.{_format}
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:listCardsByPack
        _format: json
    requirements:
        _format: json|xml|xlsx|xls

api_cards_find:
    path: /find
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:findCards

api_decklist:
    path: /decklist/{decklist_id}.{_format}
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:getDecklist
        _format: json
    requirements:
        _format: json
        decklist_id: \d+

api_decklists_by_date:
    path: /decklists/by_date/{date}.{_format}
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:listDecklistsByDate
        _format: json
    requirements:
        _format: json
        date: \d\d\d\d-\d\d-\d\d

api_public_deck:
    path: /deck/{deck_id}.{_format}
    methods: [GET]
    defaults:
        _controller: AppBundle:Api:getPublicDeck
        _format: json
    requirements:
        _format: json
        deck_id: ([a-f0-9]{8}-?[a-f0-9]{4}-?4[a-f0-9]{3}-?[89ab][a-f0-9]{3}-?[a-f0-9]{12}|\d+)

user_info:
    path: /user/info
    defaults:
        _controller: AppBundle:User:info
