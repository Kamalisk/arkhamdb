index:
    path: /
    methods: [GET]
    defaults:
        _controller: AppBundle:Default:index

donators:
    path: /donators
    methods: [GET]
    defaults:
        _controller: AppBundle:Social:donators

decks_list:
    path: /decks
    methods: [GET]
    defaults:
        _controller: AppBundle:Builder:list

campaigns_list:
    path: /campaigns
    methods: [GET]
    defaults:
        _controller: AppBundle:Campaign:list

decklists_searchform:
    path: /decklists/search
    methods: [GET]
    defaults:
        _controller: AppBundle:Social:search

decklists_list:
    path: /decklists/{type}/{page}
    methods: [GET]
    defaults:
        _controller: AppBundle:Social:list
        type: popular
        page: 1
    requirements:
        page: \d+

card_reviews_list:
    path: /reviews/{page}
    defaults:
        _controller: AppBundle:Review:list
        page: 1
    requirements:
        page: \d+

about:
    path: /about
    defaults:
        _controller: AppBundle:Default:about

rules:
    path: /rules
    defaults:
        _controller: AppBundle:Default:rules

ffg:
    path: /ffg
    defaults:
        _controller: AppBundle:Default:ffg
